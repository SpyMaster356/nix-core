name: Node

on: [push]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 
        - 12.x
    steps:
    - uses: actions/checkout@v1
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Yarn install
      run: yarn install
    
    - name: tests
      run: yarn test

  eslint:
    name: eslint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Install Node
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    
    - name: Yarn install
      run: yarn install
    
    - name: eslint
      run: yarn lint
